{{> header}}
<div class='issue'>
<h2 class="issue_title"><a href="{{issueDetails.html_url}}" target="blank">#{{issueDetails.number}}: {{issueDetails.title}}</a></h2>
<p class="issue_creator">Created by <a href="https://github.com/{{issueDetails.user.login}}" target="blank">{{issueDetails.user.login}}</a> at {{parsedDate}}</p>
<input type="hidden" id="issue_url" value="{{issueDetails.url}}">
<input type="hidden" id="username" value="{{userName}}">
{{#if parsedBody}}
  <div class="issue_description">
    {{{parsedBody}}}
  </div>
{{/if}}

{{> timer}}
</div>
